<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" >
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>TiHAN FLY</title>
    <link rel="icon" href="tihan.png" type="">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="script.js" ></script>
    
</head>
<body>
    <div class="navbar">
        <div class="form-group">
            <input type="text" id="inputBox" class="form-control" placeholder="Connection URL...">
            <button id="connectButton" onclick="connect()" style="color: rgb(11, 26, 114);font-family: 'Times New Roman', Times, serif;"><b>Connect</b></button>
        </div>
        <div class="heading-container" style="right: 150px">
            <h2 style="color: rgb(11, 26, 114);"><b>TiHAN FLY</b></h2>
        </div>
        <img src="tihan.png" alt="Logo" onclick="window.location.href = window.location.href;">
    </div>
    
    <style>
   #drone-altitude-label {
  position: fixed;
  top: 50%;
  right: 0;
  transform: translateY(-50%); 
  background-color: rgba(0, 0, 0, 0.5);
  color: white;
  padding: 10px;
  font-size: 16px;
  font-family: 'Arial', sans-serif;
  border-radius: 5px;
}
#drone-speed-container {
  position: absolute;
  top: 10px;
  right: 10px;
  background-color: rgba(0, 0, 0, 0.6);
  color: white;
  padding: 5px 10px;
  border-radius: 5px;
  font-size: 14px;
  font-family: 'Arial', sans-serif;
}

#drone-speed-label {
  font-weight: bold;
}
#map {
    height: 100%;
    width: 100%;
    position: absolute;
}

.info-box {
    position: absolute;
    bottom: 10px;
    right: 10px;
    background-color: rgba(255, 255, 255, 0.7);
    padding: 10px;
    border-radius: 5px;
}

#caution-message {
    display: none; 
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    background-color: rgba(255, 0, 0, 0.7);
    color: white;
    padding: 20px;
    border-radius: 10px;
    font-weight: bold;
    font-size: 18px;
}
        
        #motorDirectionButton {
        position: relative;
    }

    .motor-direction-actions {
        position: absolute;
        top: 0;
        left: 100%;
        margin-left: 10px;
        background-color: rgba(255, 255, 255, 0.9);
        border: 1px solid #ccc;
        border-radius: 5px;
        box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        z-index: 10;
    }

    .motor-direction-actions button {
        display: block;
        width: 150px;
        padding: 10px;
        background-color: white;
        border: none;
        text-align: left;
    }

    .motor-direction-actions button:hover {
        background-color: #f0f0f0;
    }
    </style>
  

    <div class="main-container">
        <div class="menu">
            <button id="arm-disarm-button" onclick="toggleArmDisarm()"  style="color: rgb(11, 26, 114);font-family: 'Times New Roman', Times, serif;"><b>Arm</b></button>
            <button onclick="showAltitudeBox()" style="color: rgb(11, 26, 114);font-family: 'Times New Roman', Times, serif;"><b>Takeoff</b></button>
            <button onclick="sendCommand('land')"style="color: rgb(11, 26, 114);font-family: 'Times New Roman', Times, serif;"><b>Land</b></button>
            <button class="waypoint"><a href="index1.html" style="text-decoration: none; color: inherit;" target="_blank">Waypoints</a></button>
            <button class="Radio Calibration"><a href="radio.html" style="text-decoration: none; color: inherit;" target="_blank">Radio Calibration</a></button>
            <button onclick="showModeDropdown()" style="color: rgb(11, 26, 114);font-family: 'Times New Roman', Times, serif;"><b>Flight Mode</b></button>
            <button onclick="sendCommand('rtl')"style="color: rgb(11, 26, 114);font-family: 'Times New Roman', Times, serif;"><b>RTL</b></button>
            <button><a href="" style="text-decoration: none; color: inherit; color: rgb(11, 26, 114);font-family: 'Times New Roman', Times, serif;" target="_blank"><b>Spray</b></a></button>
            <button onclick="calbrateLevel()"> Calibrate level </button>
<button id="motorDirectionButton" onclick="motor_test()" style="color: rgb(11, 26, 114); font-family: 'Times New Roman', Times, serif;">
  <b>Motor Testing</b></button>
<div class="motor-direction-actions" id="motorDirectionButton" style="display: none;">
  <button onclick="motorA()" style="color: rgb(11, 26, 114); font-family: 'Times New Roman', Times, serif;">Motor A</button>
  <button onclick="motorB()" style="color: rgb(11, 26, 114); font-family: 'Times New Roman', Times, serif;">Motor B</button>
  <button onclick="motorC()" style="color: rgb(11, 26, 114); font-family: 'Times New Roman', Times, serif;">Motor C</button>
  <button onclick="motorD()" style="color: rgb(11, 26, 114); font-family: 'Times New Roman', Times, serif;">Motor D</button>
</div>  
</div>
        
        <div class="map" id="map">
            <div id="distanceInfo" class="distance-info"></div>
        </div>
    </div>
    <div>
        <button class="alert-button"><a href="emergency-eject.html" style="text-decoration: none; color: inherit;" target="_blank">_ _ _ _</a></button>

        <div id="speed">Drone Speed: 0 m/s</div>
<div id="drone-speed-container">
    <span id="drone-speed-label">Drone Speed: </span>
    <span id="drone-speed">0 km/h</span>
  </div>
  
    </div>
    <div id="drone-altitude-label">
        <span>Drone Altitude: <span id="altitude-value">0 m</span></span>
    </div>

    <div id="map"></div>
    <div class="info-box">
        <div id="wind-speed" class="label">Wind Speed: N/A</div>
        <div id="weather" class="label">Weather: N/A</div>
    </div>
    <div id="caution-message">Caution: Wind speed is above 20 km/h!</div>

    
    
</body>
</html>
